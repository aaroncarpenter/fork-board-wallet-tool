<!DOCTYPE html>
<html>
   <head>
      <meta charset = "UTF-8">
      <title>ForkBoard Wallet Tool</title>
      <link rel = "stylesheet" href = "../node_modules/bootstrap/dist/css/bootstrap.min.css" />
      <link rel = "stylesheet" href = "./css/forkboard.css" />
   </head>
   
   <body>
      <div class="container-fluid" style="padding-left: 5px; padding-right: 5px; border-bottom: 1px gray solid;">
         <div id="infoAlertBox" class="alert alert-info" style="display: none" role="alert"></div>
         <div id="warnAlertBox" class="alert alert-warning" style="display: none" role="alert"></div>
         <div id="errorAlertBox" class="alert alert-primary" style="display: none" role="alert">
            <div class="d-flex justify-content-between row">
               <div class="d-flex justify-content-center col-sm-8">
                  <span id="errorAlertMessage"></span> 
                  <br />
                  <br />
                  <span id="errorAlertInstructions"></span>
               </div>
               <div class="d-flex justify-content-center col-sm-4">
                  <div id="reload-button" class="btn btn-primary" style="width: 100%"><small>Reload</small></div>
               </div>
         </div>
         </div>
         <div style="padding: 10px;">
            <p>
               <div class="d-flex justify-content-between row">
                  <div class="d-flex justify-content-center" style="width: 100%">
                     <div id="coin-dropdown" class="dropdown" style="width: 100%">
                        <div id="coin-dropdown-button" class="btn btn-primary dropbtn" style="width: 100%"><small>Selected Coin: <br />None</small> </div>
                        <div class="dropdown-content" style="width: 100%; padding-right: 5px;">
                           <div id="coin-dropdown-content" class="d-flex row justify-content-center">

                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </p>
            <p>
               <div class="d-flex justify-content-center" style="width: 100%">
                  <div id="db-path-div" style="width: 95%">
                     <button class="btn btn-primary disabled" style="width: 100%" id="retrieve-wallet-addresses"><small>Retrieve Used Wallet Addresses</small></button>
                  </div>
               </div>
            </p>
            <p id="wallet-tool-action-panel">
               <div class="d-flex justify-content-between row">
                  <div class="d-flex justify-content-center col-sm-6">
                     <div class="d-flex justify-content-center col-sm-12">
                        <button class="btn btn-primary" style="width: 100%; display: none;" id="copy-wallet-addresses-to-clipboard"><small>Copy Wallet Addresses to Clipboard</small></button>
                     </div>
                  </div>
                  <div class="d-flex justify-content-center col-sm-6">
                     <div class="d-flex justify-content-center col-sm-12">
                        <button class="btn btn-primary" style="width: 100%; display: none;" id="export-to-fork-board-import-file"><small>Export to a ForkBoard Import file</small></button>
                     </div>
                  </div>
               </div>
            </p>
         </div>
      </div>
      <div class = "container-fluid">
         <p>
            <div id="wallet-address-cards" class="d-flex row justify-content-center container-fluid" style="vertical-align:bottom; ; margin-left: 0px;""></div>  
         </p>
      </div>
      <script src = "./view.js" ></script>
   </body>
</html>
